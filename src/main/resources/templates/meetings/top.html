<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Layout/homeLayout}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>商品一覧</title>
</head>
<body>
  <div layout:fragment="contents">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/items">商品管理デモ</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">集会室利用リクエストリスト<a href="/meetings/new" class="btn btn-success float-right">新規</a></h5>
  			</div>
  			<div class="card-body" th:if="!${meetings.size()}">
     			<p>リクエストがありません。</p>
   			</div>
   			<table class="table table-striped" th:if="${meetings.size()}">
     			<thead>
       				<tr>
         				<th style="width: 10%">部屋番号</th>
         				<th style="width: 30%">ID</th>
         				<th style="width: 10%">利用希望日</th>
         				<th style="width: 20%">利用者名</th>
         				<th style="width: 30%">利用予定人数</th>
         				<th style="width: 20%">連絡先</th>
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="meeting:${meetings}" th:object="${meeting}">
         				<td th:text="*{roomid}"></td>
         				<td th:text="*{id}"></td>
         				<td th:text="*{day}"></td>
         				<td th:text="*{name}"></td>
         				<td th:text="*{people}"></td>
         				<td th:text="*{phone}"></td>
         				<td class="float-right">
	         				<form th:action="@{/meetings/{roomid}(roomid=*{roomid})}" th:method="delete">
	         					<a class="btn btn-primary" th:href="@{/items/{id}(id=*{id})}">詳細</a>
	         					<a class="btn btn-primary" th:href="@{/items/{id}/edit(id=*{id})}">変更</a>
								<button class="btn btn-primary">削除</button>
							</form>
         				</td>
       				</tr>
     			</tbody>
   			</table>
  		</div>
	</div>
	</div>
</body>
</html>
