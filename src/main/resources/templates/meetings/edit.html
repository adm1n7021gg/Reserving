<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Layout/User/homeLayout}">
<head>
<meta charset="utf-8" />
<title>新規登録ページ</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div layout:fragment="contents">
	<div class="container">	
		<div class="card card-primary mb-3">  			
			<div class="card-body">
				<form th:action="@{/meetings/{id}(id=*{id})}" th:method="put" th:object="${meeting}">
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">部屋番号</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{roomid}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('roomid')}" th:errors="*{roomid}"></div>
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">ID</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{id}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">利用日</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{day}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></div>
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">利用者名</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{name}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">利用予定人数</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{people}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('people')}" th:errors="*{people}"></div>
	          			</div>
	        		</div>
	        		<div class="form-group row">
	          			<label class="col-md-2 control-label">連絡先</label>
	          			<div class="col-md-10">
	            			<input class="form-control" type="text" th:field="*{phone}" />
	            			<div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
	          			</div>
	        		</div>	        		
	        		<div class="form-group row">
	          			<div class="offset-md-2 col-md-9">
	            			<button class="btn btn-primary">更新</button>
	            		</div>
	          		</div>
	          </form>
	      </div>
		</div>
	</div>
	</div>
</body>
</html>
