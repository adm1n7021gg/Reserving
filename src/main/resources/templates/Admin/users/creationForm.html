<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout/Admin/homeLayout}">
<head>
<title>ユーザー作成</title>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div layout:fragment="contents">
		<h1 class="mt-3">ユーザー作成</h1>
		<form action="#" th:action="@{/users}" method="post" th:object="${userForm}" >
		
			<!-- ユーザー名 -->
			<div class="mt-3">
				<label class="col-md-2 control-label">ユーザー名</label>
				 <input type="text" id="usernameInput" class="form-control" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? is-invalid">
				 <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}"th:errors="*{username}">(errors)</p>
			</div>
			<!-- パスワード -->
			<div class="mt-3">
				<label class="col-md-2 control-label">パスワード</label>
				 <input type="password" id="passwordInput" class="form-control" name="password"  th:field="*{password}" th:classappend="${#fields.hasErrors('password')}?is-invalid">
				 <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}"th:errors="*{password}">(errors)</p>
			</div>
			<!-- ボタン（作成・キャンセル） -->
			<div class="mt-3">
			   <button type="submit" class="btn btn-primary">作成</button>
			   <a  th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>

	</div>
</body>
</html>
